<body>
<header id="header" class="py-4">
<div class="container">
  <div class="row">
    <div class="col mx-auto text-center">
      <h1 id="header-title">MyMeal Calorie Planner</h1>
    </div>
  </div>
</div>
</header>

  <section id="meal">
    <div class="container">
      <div class="row">
        <div class="col mx-auto">
          <div class="content">
            <h2 class="display-5 my-3">Add Food / Food Calories</h2>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="food">Food</span>
            </div>
            <input type="text" id="foodInput" class="form-control" aria-label="Default">
            <div class="input-group-prepend">
              <span class="input-group-text" id="calorie">Calorie</span>
            </div>
            <input type="number" id="CalInput" class="form-control" aria-label="Default">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01" id="time">Time</label>
            </div>
            <select class="custom-select" id="TimeInput">
              <option selected>Choose...</option>
              <option value="Breakfast">Breakfast</option>
              <option value="Lunch">Lunch</option>
              <option value="Dinner">Dinner</option>
            </select>
          </div>
          <button type="button" id="addBtn" class="btn btn-primary btn-add">Add Food</button>
          <button type="button" id="editBtn" class="btn btn-primary btn-edit">Edit Food</button>
          <button type="button" id="removeBtn" class="btn btn-primary btn-remove">Remove Food</button>
          <button type="button" id="cancelBtn" class="btn btn-primary btn-cancel">Cancel</button>
        </div>
        </div>
      </div>
      <div class="row">
        <div class="col mx-auto text-center">
          <h3 id="count">Total Calories: <span id="total-cal">0</span></h3>
        </div>
      </div>
      <div class="row">
        <div class="col mx-auto">
          <div class="content">
            <ul id="item-list" class="collection">

              <!-- <li class="collection-item d-flex" id="item-0">

              </li> -->

            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col mx-auto text-center">
          <button type="button" id="ClearBtn" class="btn btn-primary btn-clear">Clear All</button>
        </div>
      </div>
    </div>
  </section>

  <footer id="footer" class="mt-4 py-2 text-center">
    <p id="footer-text">MyMeal &copy;	Eat Healthy Live Strong</p>
